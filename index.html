<!DOCTYPE html>
<html>
  <head>
    <title>Sample WebApp</title>
    <script src='lib/jquery.js' type='text/javascript'></script>
    <script src='lib/jquery-ui.js' type='text/javascript'></script>
    <script src='lib/underscore.js' type='text/javascript'></script>
    <script src='lib/backbone.js' type='text/javascript'></script>
    <script src='mvc.js' type='text/javascript'></script>
    <link href='lib/jquery-ui.css' media='screen, projection, print' rel='stylesheet' type='text/css'>
    <link href='stylesheets/screen.css' media='screen, projection' rel='stylesheet' type='text/css'>
    <link href='stylesheets/print.css' media='print' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='content'>
      <h1>Quick Todo</h1>
      <ul id='todos'></ul>
      <div id='newitem' style='display:none'>
        <input type='text'>
        <button id='yes'>Add</button>
        <button id='no'>Cancel</button>
      </div>
      <button id='newitembtn'>Add a new item</button>
    </div>
  </body>
</html>
